{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Todo</title>
  </head>
  <body>
    {% block body %}

    <div class="container mb-3 mt-3">
        <h2 class="text-center">Add a Todo</h2>
        <form action="/" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Enter Title">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Todo Description</label>
              <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
    </div>

    <div class="container mt-3 my-3">
        <h2 class="text-center">Yours Todos</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>

              {% for todo in allTodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                  <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-success" btn-sm mx-1>Update</a>
                  <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-success" btn-sm mx-1>Delete</a>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock body %}
  </body>
</html>
